<!DOCTYPE html>
<html class="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HintAll</title>
  <link rel="stylesheet" href="./websheets/hintall.css">
  <script src="https://kit.fontawesome.com/b84d962fdc.js" crossorigin="anonymous"></script>

  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>


<body id="body">
  <div class="notAvailable">
    This site is not available on desktop Yet
  </div>
  <div class="displayBd">
    <div class="moodButton"><i class="fa-solid fa-cloud-moon"></i></div>
    <div class="animateB"></div>
    <div class="animateB"></div>
    <div class="animateB"></div>


    <div id="navMood" class="navContainer">
      <div class="logoNameHolder">
        <img src="./images/hinticon.png" alt="HintAll Logo">
        <p class="hintAllName">HintAll</p>
      </div>
      <span class="underling"></span>
      <div class="pageLinkContainer">
        <div class="pageLinkHolder">
          <i class="fa-solid fa-user" href="#Profile"></i>
          <a href="#Profile" class="navLinks">Profile</a>
        </div>
        <div class="pageLinkHolder">
          <i class="fa-solid fa-fire-flame-curved" href="#Service"></i>
          <a href="#Service" class="navLinks">Service</a>
        </div>
        <div class="pageLinkHolder">
          <i class="fa-solid fa-newspaper" href="#What'sNew"></i>
          <a href="#What'sNew" class="navLinks">What'sNew </a>
        </div>
        <div class="pageLinkHolder">
          <i class="fa-solid fa-land-mine-on" href="#Mining"></i>
          <a href="#Mining" class="navLinks">Mining</a>
        </div>
        <div class="pageLinkHolder">
          <i class="fa-brands fa-google-play" href="#Application"></i>
          <a href="#Application" class="navLinks">Application</a>
        </div>
      </div>
      <button type="submit" class="openNavContainer"><i class="fa-solid fa-bars"></i></button>
    </div>


    <main id="main">
      <div class="contentHolder" id="Profile">
        <h1>Profile</h1>

      </div>
      <div class="contentHolder" id="Service">
        <h1>Service </h1>

      </div>
      <div class="contentHolder" id="What'sNew">
        <h1>Whats New</h1>

      </div>
      <div class="contentHolder" id="Mining">
        <h1>Mining</h1>

      </div>
      <div class="contentHolder " id="Application">
        <h1>Application </h1>

      </div>

    </main>
    <footer>

    </footer>

  </div>
  <div class="loginAndSignupPage">
    <div id="loginPage">
      <h1>Login</h1>
      <button class="closeLoginPage" type="submit"><i class="fa-solid fa-xmark"></i></button>
      <input type="text" name="" id="" value="" class="loginInput" placeholder="Email"/>
      <input type="text" name="" id="" value="" class="loginInput" placeholder="Password" />
      <button type="submit" class="loginBtn">login</button>
      <p class="signUpfromLogin">
        You don't have an account? <span class="loginSignBtn"> Sign Up</span>
      </p>
    </div>
    <div id="SignPage">
      <h1>SignUp</h1>
      <button class="closeLoginPage" type="submit"><i class="fa-solid fa-xmark"></i></button>
      <input type="text" name="" id="" value="" class="loginInput" placeholder="Full Name"/>
      <input type="text" name="" id="" value="" class="loginInput" placeholder="Username"/>
      <input type="text" name="" id="" value="" class="loginInput" placeholder="Email"/>
      <input type="text" name="" id="" value="" class="loginInput" placeholder="Password" />
      <button type="submit" class="loginBtn">Sign up</button>
      <p class="signUpfromLogin">
        Already own an account? <span class="signLoginBtn"> Login </span>
      </p>
    </div>
  </div>
  <script src="websheets/hintall.js"></script>
</body>

</html>
